<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <script src="script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Digite o número e corfirme para gerar uma tabuada</h4>
    <form id="form-multi">
        <div class="form-control">
            <label for="number">Tabuada do: </label>
            <input type="number" name="number" id="number" placeholder="3"  >
        </div>
        <div class="form-control">
            <label for="multiplicador">Multiplicar até:  </label>
            <input type="number" name="multiplicador" id="multiplicador" value="10" placeholder="2" >
        </div>
        <input id="botao" type="submit" value="Calcular">
    </form>
    <div id="multi-table">
        <h2 id="multi-title"> Tabuada do número: <span></span> </h2>
        <div id="multi-operacao">
            <p>Informe  um número,  para calcular uma tabuada: </p>
            
        </div>
    </div>
</body>
</html>
